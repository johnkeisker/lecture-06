<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Experiment</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <form action="index.html" method="post">
      <div class="form-item">
        <label for="username">Username:</label>
        <input type="text" name="username">
      </div>
      <div class="form-item">
        <input type="password" name="password">
        <input type="submit" value="Login">
      </div>
      <div class="form-item">
        <label for="cheese">Cheese:</label>
        <input type="radio" name="cheese" value="Chedder"> Chedder
      </div>

      <div class="form-item">
        <label for="bio">Bio:</label>
        <textarea name="bio" rows="2" cols="30"></textarea>
      </div>

      


    </form>

  </body>
</html>
